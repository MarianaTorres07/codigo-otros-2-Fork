<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    Nombre <input type="text" name="name" id="name">
    <!--Los br no llevan / al terminar-->
    <br>
    Edad <input type="number" name="age" id="age">
    
    <!--Los br no llevan / al terminar-->
    <br>
  
    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <!--Los br no llevan / al terminar-->
    <br>
    <!--Agregarle un id y el value-->
    <input type="submit" value="Submit" id="enviar">
  </form> <!--Fin del Form-->

    <!--Se le agrego un div y pasarle un id, ya que se requeire en el JS-->
  <div id="lista-de-invitados">
    <h2>Lista de invitados</h2>
      <!--En este espacio se van a poner los invitados-->
  </div>

  <script src="formulario.js"></script>
</body>

</html>
